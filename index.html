<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="interface">
            <div class="numbers">
                <div class="row-5">
                    <button>C</button>
                    <button>+/-</button>
                    <button>%</button> 
                </div>
                <div class="row-4">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row-3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row-2">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row-1">
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operators">
                <button class="btn-divide">\</button>
                <button class="btn-multiply">*</button>
                <button class="btn-subtract">-</button>
                <button class="btn-add">+</button>
                <button class="btn-equals">=</button>

            </div>
        </div>
    </div>
</body>
